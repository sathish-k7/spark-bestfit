name: CI

on:
  pull_request:
    branches: [main]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - uses: pre-commit/action@v3.0.1

  test:
    needs: pre-commit
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # Spark 3.5.x with Python 3.11 and 3.12 (NumPy 1.x)
          - python-version: "3.11"
            spark-version: "3.5"
            pyspark: "pyspark>=3.5.0,<4.0.0"
            numpy: "numpy>=1.24.0,<2.0.0"
            pandas: "pandas>=1.5.0,<3.0.0"
            pyarrow: "pyarrow>=12.0.0,<17.0.0"
          - python-version: "3.12"
            spark-version: "3.5"
            pyspark: "pyspark>=3.5.0,<4.0.0"
            numpy: "numpy>=1.26.0,<2.0.0"
            pandas: "pandas>=2.0.0,<3.0.0"
            pyarrow: "pyarrow>=14.0.0,<17.0.0"
            extra-deps: "setuptools"  # Provides distutils for PySpark 3.5 on Python 3.12+
          # Spark 4.0.x with Python 3.12 and 3.13 (NumPy 2.x)
          - python-version: "3.12"
            spark-version: "4.0"
            pyspark: "pyspark>=4.0.0,<5.0.0"
            numpy: "numpy>=2.0.0,<3.0.0"
            pandas: "pandas>=2.2.0,<3.0.0"
            pyarrow: "pyarrow>=17.0.0,<19.0.0"
          - python-version: "3.13"
            spark-version: "4.0"
            pyspark: "pyspark>=4.0.0,<5.0.0"
            numpy: "numpy>=2.0.0,<3.0.0"
            pandas: "pandas>=2.2.0,<3.0.0"
            pyarrow: "pyarrow>=17.0.0,<19.0.0"

    name: Test (Python ${{ matrix.python-version }}, Spark ${{ matrix.spark-version }})
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          pip install -e ".[test-base]"
          pip install "${{ matrix.pyspark }}" "${{ matrix.numpy }}" "${{ matrix.pandas }}" "${{ matrix.pyarrow }}"
          if [ -n "${{ matrix.extra-deps }}" ]; then pip install ${{ matrix.extra-deps }}; fi
      - name: Show installed versions
        run: |
          python -c "import pyspark; print(f'PySpark: {pyspark.__version__}')"
          python -c "import numpy; print(f'NumPy: {numpy.__version__}')"
          python -c "import pandas; print(f'Pandas: {pandas.__version__}')"
          python -c "import pyarrow; print(f'PyArrow: {pyarrow.__version__}')"
      - name: Run tests
        run: pytest --cov=src/spark_bestfit --cov-report=term-missing --cov-report=xml --cov-fail-under=75 -v
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.12' && matrix.spark-version == '4.0'
        with:
          files: coverage.xml
          fail_ci_if_error: false

  docs:
    needs: pre-commit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: pip install -e ".[docs]"
      - name: Build documentation
        run: sphinx-build -b html docs docs/_build/html -W --keep-going

  examples:
    needs: pre-commit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: pip install -e .
      - name: Validate example imports
        run: python scripts/validate_examples.py
